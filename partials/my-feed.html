<main>
  <h1>Your posts</h1>

  <ul class="posts">
    <li class="posts__list-item" ng-repeat="post in posts" ng-hide="!post">
      <post
        id="{{post.id}}"
        name="{{post.name}}"
        date="{{post.date}}"
        text="{{post.text}}" />
    </li>
    <li class="posts__list-item" ng-show="!posts || posts.length == 0">
      <post
        id="0"
        name="You"
        text="{{'Have not posted yet'}}" />
    </li>
  </ul>
</main>
